# ================================================================
# Auto-run configuration file for Raspberry Pi e-Paper Display System
# ================================================================
# INSTRUCTIONS:
# 1. Place this file in your project directory (same location as the Python script)
# 2. Replace all INPUT_YOUR_VALUES placeholders with actual values
# 3. Save the file with appropriate name (e.g., config.conf or .env)
# 4. Ensure your Python script reads from this configuration file
# 5. Restart your application to apply changes
# ================================================================

# ================================================================
# CORE CONFIGURATION
# ================================================================
# Path to your Python script - MODIFY IF NEEDED
# This path points to the MQTT client for the e-Paper display
# Adjust if you've moved the script to a different location
SCRIPT_PATH=/home/pi/e-Paper/RaspberryPi_JetsonNano/python/examples/mqtt_opt.py

# ================================================================
# DEVICE IDENTIFICATION
# ================================================================
# Device name - REQUIRED
# This value identifies your Raspberry Pi in the MQTT system
# Must be unique across all your devices
# Used in MQTT topic construction: {topic-prefix}{rasp-name}/...
rasp-name=INPUT_YOUR_VALUES

# ================================================================
# MQTT CONNECTION SETTINGS
# ================================================================
# MQTT Broker address - REQUIRED
# IP address or hostname of your MQTT broker server
broker=INPUT_YOUR_VALUES
# MQTT Broker port - REQUIRED
# Standard ports: 1883 (unencrypted) or 8883 (TLS/SSL)
# Must match your broker's configuration
port=INPUT_YOUR_VALUES
# MQTT Authentication (OPTIONAL)
# Uncomment and set if your broker requires authentication
# username=INPUT_YOUR_USERNAME
# password=INPUT_YOUR_PASSWORD

# Use TLS/SSL encryption - RECOMMENDED
# Set to true for encrypted connections (port 8883)
# Set to false for unencrypted connections (port 1883)
# use-tls=true

# Topic prefix for MQTT messages - REQUIRED
# All messages will use this prefix followed by the device name
# Must match the topic prefix configured in your Odoo system
# Default: test/room/ (results in topics like test/room/meeting-room-1/status)
topic-prefix=test/room/

# MQTT Quality of Service level
# 0 = At most once delivery (fire and forget)
# 1 = At least once delivery (default, recommended)
# 2 = Exactly once delivery (slower but guaranteed)
# qos=1

# Keep-alive interval in seconds
# How often the client sends ping messages to maintain connection
# Default: 60 seconds, adjust based on network reliability
# keepalive=60

# ================================================================
# SYSTEM SETTINGS
# ================================================================
# Timezone configuration - OPTIONAL
# Uses standard timezone format from the IANA Time Zone Database
# See: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# Examples: Europe/London, America/New_York, Asia/Tokyo, UTC
# If not set, system local time will be used
timezone=Europe/Paris

# Display update interval in seconds - OPTIONAL
# How often the display should refresh (if applicable)
# Default: 300 seconds (5 minutes)
# update-interval=300

# Log level - OPTIONAL
# Controls verbosity of logging output
# Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
# log-level=INFO
# ================================================================
# NOTES:
# ================================================================
# - Lines starting with # are comments and will be ignored
# - Remove # from optional settings to enable them
# - Ensure no spaces around the = sign in key=value pairs
# - String values typically don't need quotes unless they contain spaces
# - After making changes, restart your MQTT display service
# ================================================================